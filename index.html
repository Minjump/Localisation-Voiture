<!DOCTYPE html>
<html>
<head>
  <title>Carte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js%22%3E</script>
  <script>
    var map = L.map('map').setView([40.7128, -74.0060], 13); // Coordonnées de départ et niveau de zoom

    L.tileLayer('https://%7Bs%7D.tile.openstreetmap.org/%7Bz%7D/%7Bx%7D/%7By%7D.png', {
      attribution: 'Carte',
      maxZoom: 18,
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    var marker = L.marker([40.7128, -74.0060]).addTo(map); // Coordonnées du marqueur
  </script>
</body>
</html>
